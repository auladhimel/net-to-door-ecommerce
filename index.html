<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Net To Door Store</title>
  <!-- Custom CSS  -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- header part start -->
  <header class="header">
    <!-- site name -->
    <h1> <span class="oxBloodColor">Net </span> To <span class="oxBloodColor"> Door</span> Store</h1>
    <!-- search field start  -->
    <div class="search-field">
      <div class="search-box">
        <input id="input-field" placeholder="Enter product name" class="search-field" type="text" />
        <button type="button" class="btn search-button" data-toggle="button" aria-pressed="false" autocomplete="off"
          id="search-btn" onclick="loadProducts()">
          Search
        </button>
        <!-- search field end  -->
      </div>
    </div>
  </header>
  <!-- header part end  -->

  <!-- main body part start  -->
  <main class="main">
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- search results start  -->
        <div id="all-products" class="">
        </div>
        <!-- search results end  -->
      </div>
      <!-- My-cart start  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- total added product  -->
                <th>Total Added-Products:</th>
                <td> &nbsp; <span id="total-Products"> 0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- total Price  -->
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- Delivery-Charge -->
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- Total tax -->
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <!-- Grand Total -->
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <!-- Buy now button  -->
          <div class="parces text-center">
            <button id="buy-now" class="btn text-center">Buy Now</button>
          </div>
        </div>
        <!-- My-cart end  -->
      </div>
    </div>
  </main>
  <!-- JavaScript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
